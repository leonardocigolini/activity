<body ng-controller='TodoController'>

  <!-- Header and Nav -->

  <div class="row">
    <div class="large-3 columns">
      <h1><img src="image/400x100textLogo.gif"></h1>
    </div>
    <div class="large-9 columns">
      <ul class="button-group right">
        <li><a href="#" class="button"></a></li>
        <li><a href="#" class="button">Print</a></li>
      </ul>
    </div>
  </div>

  <button ng-click="insert()">Done</button>
  <!-- End Header and Nav -->
  <div class="row">
    <div ng-repeat='item in items'>
      <div class="row">
        <div class="large-7 columns">
          <input ng-model='item.title'>
        </div>

        <div class="large-2 columns">
          <input ng-model='item.duration'>
        </div>

        <div class="large-2 columns">
          <span>{{item.duration * item.price | currency}}</span>
        </div>

        <div class="large-1 columns">
          <button ng-click="remove ($index)">Done</button>
        </div>
      </div>
    </div>
  </div>
